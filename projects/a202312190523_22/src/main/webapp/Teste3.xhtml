<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Teste 03...</title>
	</h:head>
	<h:body>

		<h:form enctype="multipart/form-data">

			<h:messages />

			<h:panelGrid >

				<h:outputLabel value="Descrição:">
					<h:inputText value="#{teste01.descricao}" required="true" requiredMessage="Descrição é obrigatória" />
				</h:outputLabel>

				<h:outputLabel value="Arquivo:">
					<h:inputFile value="#{teste01.arquivo}" required="true" requiredMessage="Arquivo é obrigatória" />
				</h:outputLabel>

				<h:commandButton value="Enviar..." action="#{teste01.enviar}" />

			</h:panelGrid>

		</h:form>

	</h:body>
</html>
