<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Principal JSFApp</title>

	<style></style>

</h:head>
<body>
	<h1>JSFApp...</h1>
	<h3>
		xhtmlV-
		<h:outputText value="202312290859" />
		...
	</h3>
	<h3>
		mbV-
		<h:outputText value="#{teste01.vMb}" />
		...
	</h3>
	<hr />
	<h:form>

		<h:messages layout="table" showSummary="true" showDetail="false" />

		<h:panelGrid columns="2">

			<f:facet name="header">Checagem de Estoque</f:facet>

			<h:outputLabel value="Código do produto:" />
			<h:panelGroup>
				<h:inputText value="#{teste01.itemEstoque.codigoProduto}"
					id="codigoProduto" required="true">
					<f:converter converterId="javax.faces.Byte" />
				</h:inputText>
				<h:message for="codigoProduto" showSummary="false" showDetail="true" />
			</h:panelGroup>
			<h:outputLabel value="Descrição:" />
			<h:panelGroup>
				<h:inputText value="#{teste01.itemEstoque.descricao}" id="descricao"
					required="true"
					requiredMessage="Por favor informe uma descrição..."
					validatorMessage="Descrição com no mínimo 5 caracteres...">
					<f:validateLength minimum="5" />
				</h:inputText>
				<h:message for="descricao" showSummary="false" showDetail="true" />
			</h:panelGroup>
			<h:outputLabel value="Quantidade:" />
			<h:panelGroup>
				<h:inputText value="#{teste01.itemEstoque.quantidade}"
					id="quantidade" converter="javax.faces.Short" label="Quantidade"
					required="true">
					<f:validateLongRange minimum="1" maximum="999" />
				</h:inputText>
				<h:message for="quantidade" showSummary="false" showDetail="true" />
			</h:panelGroup>
			<h:outputLabel value="Valor Unitário:" />
			<h:panelGroup>
				<h:inputText value="#{teste01.itemEstoque.valorUnitario}"
					id="valorUnitario">
					<f:convertNumber locale="pt_BR" />
					<f:validateDoubleRange minimum="0.8" />
				</h:inputText>
				<h:message for="valorUnitario" showSummary="false" showDetail="true" />
			</h:panelGroup>
			<h:outputLabel value="Data da checagem:" />
			<h:panelGroup>
				<h:inputText value="#{teste01.itemEstoque.dataChecagem}"
					id="dataChecagem" label="Data da checagem" converter="mmConverters.SmartDateConverter" />
				<h:message for="dataChecagem" showSummary="false" showDetail="true" />
			</h:panelGroup>

		</h:panelGrid>

		<p>
			<h:commandButton value="Incluir" action="#{teste01.incluir}" />
			<h:commandButton value="Limpar..." actionListener="#{teste01.limpar}"
				immediate="true" />
		</p>

		<hr />

		<h:dataTable value="#{teste01.listaItemEstoque}" var="item"
			rendered="#{not empty teste01.listaItemEstoque}" border="1">
			<h:column>
				<f:facet name="header">Código do produto</f:facet>
				<h:outputText value="#{item.codigoProduto}" />
			</h:column>
			<h:column>
				<f:facet name="header">Descrição</f:facet>
				<h:outputText value="#{item.descricao}" />
			</h:column>
			<h:column>
				<f:facet name="header">Quantidade</f:facet>
				<h:outputText value="#{item.quantidade}" />
			</h:column>
			<h:column>
				<f:facet name="header">Valor Unitário</f:facet>
				<h:outputText value="#{item.valorUnitario}">
					<f:convertNumber type="currency" currencySymbol="$$" />
				</h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Data da checagem</f:facet>
				<h:outputText value="#{item.dataChecagem}" converter="mmConverters.SmartDateConverter" />
			</h:column>
		</h:dataTable>

	</h:form>
</body>
</html>
