<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Principal JSFApp</title>
</h:head>
<body>
	<h1>JSFApp...</h1>
	<h3>202312230551...</h3>
	<hr />
	<h:form>
		<p>
			<h:commandLink value="Tenta Encaminhar..."
				action="#{teste01.tentaEncaminhar}">
				<f:actionListener binding="#{testeAL02}" />
			</h:commandLink>
		</p>
		Nome: <h:inputText value="#{teste01.produto.nome}" />
		<br />
		Fabricante: <h:inputText value="#{teste01.produto.fabricante}" />
		<br />
		Categoria: <h:inputText value="#{teste01.produto.categoria}" />
		<br />
		<h:commandButton value="Incluir" action="#{teste01.incluir}"
			actionListener="#{teste01.verificaInclusao}">
			<f:actionListener type="pkgs.als.teste01.TesteAL02" />
		</h:commandButton>
	</h:form>
	<hr />
	<h:form>
		<p style="font-weight: bold;">Lista de Produtos</p>
		<ol>
			<ui:repeat value="#{teste01.produtos}" var="p">
				<li><h:outputText value="#{p}" /> <h:commandButton
						value="Excluir..." action="#{teste01.excluir}">
						<f:setPropertyActionListener value="#{p}"
							target="#{teste01.produtoSelecionado}" />
					</h:commandButton></li>
			</ui:repeat>
		</ol>
	</h:form>
	<hr />
	<h:form>
		Pesquisa por fabricante:
		<h:inputText value="#{teste01.fabricantePesquisa}" valueChangeListener="#{teste01.fabricantePesquisaAlterado}" />
		<h:commandButton value="Pesquisar..." action="#{teste01.pesquisar}"></h:commandButton>
	</h:form>
</body>
</html>
