<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Principal JSFApp</title>
	<h:outputStylesheet library="css" name="ftabela.css" />
</h:head>
<body>
	<h1>JSFApp...</h1>
	<h3>
		<h:outputText value="mbts..." />
		<h:outputText value="#{teste01.mbTs}" />
	</h3>
	<h3>202312270619...</h3>
	<hr />
	<h:form>

		<p>
			<h:commandButton value="Consultar..." action="#{teste01.consultar}" />
		</p>

		<h:dataTable value="#{teste01.clientes}" var="c"
			rendered="#{not empty teste01.clientes}" border="0" cellpadding="0"
			cellspacing="0" width="50%" styleClass="tabela"
			headerClass="cabecalho" rowClasses="linhaPar,linhaImpar">
			<h:column>
				<f:facet name="header">CÃ³digo</f:facet>
				<h:inputText value="#{c.codigo}" size="3" />
			</h:column>
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputLink value="https://www.google.com/search?q=#{c.nome}">
					<h:outputText value="#{c.nome}" />
				</h:outputLink>
			</h:column>
			<h:column>
				<f:facet name="header">Cidade</f:facet>
				<h:outputLink value="https://www.google.com/search">
					<h:outputText value="#{c.cidade}" />
					<f:param name="q" value="#{c.cidade}" />
				</h:outputLink>
			</h:column>
		</h:dataTable>

		<p>
			<h:commandButton value="Salvar..." action="#{teste01.salvar}"
				rendered="#{not empty teste01.clientes}" />
		</p>

	</h:form>
</body>
</html>
