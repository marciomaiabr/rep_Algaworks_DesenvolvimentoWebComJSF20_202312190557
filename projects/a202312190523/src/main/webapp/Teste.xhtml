<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Lançamentos</title>
		
		<h:outputStylesheet library="css" name="sistema.css"/>
		<h:outputStylesheet library="css" name="consulta-lancamentos.css"/>
	</h:head>
	<h:body>

		<h1>Lançamentos</h1>

		<h:form id="frm">

			<h:messages showDetail="false" showSummary="true" 
				styleClass="form-messages" errorClass="error"
				infoClass="info" />

				<h:commandButton value="Pesquisar..." action="#{consultaLancamentoBean.pesquisar}" />

				<ol>
					<ui:repeat var="lancamento" value="#{consultaLancamentoBean.lancamentos}" >
						<li>
							<h:outputText value="#{lancamento}" />
							<h:commandLink action="#{consultaLancamentoBean.excluir}">
								<h:graphicImage value="/imagens/excluir.png"/>
								<f:setPropertyActionListener target="#{consultaLancamentoBean.lancamentoSelecionado}" 
									value="#{lancamento}"/>
							</h:commandLink>
						</li>
					</ui:repeat>
				</ol>

		</h:form>
	</h:body>
</html>
